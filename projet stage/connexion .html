<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recheche entreprise</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE.js" crossorigin="anonymous"></script>

    <script defer src="connexion.js"> </script>

</head>

<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form">
                    <h2 class="login-title"> welcome </h2>

                    <label for="nom">Nom :</label>
                    <div class="form-control">
                        <input type="text" id="nom" name="nom" placeholder="votre Nom">
                    </div>
                    <label for="nom">Prenom:</label>
                    <div class="form-control">
                        <input type="text" id="prenom" name="prenom" placeholder="votre Prenom">
                    </div>
                    <label for="nom">Mot de passe :</label>
                    <div class="form-control">
                        <div class="password-container d-flex">
                            <input type="password" id="mdp" name="mdp" placeholder=" votre Mot de passe">
                            <i id="visibilityIcon" class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                    </div>
                    <label for="nom">Adresse mail :</label>
                    <div class="form-control">
                        <input type="email" id="email" name="email" placeholder="votre adress mail">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="metier">Metier recherche:</label>
                            <div class="form-control custom-select-container">
                                <select name="metier" id="metier">
                                    <option>Informatique</option>
                                    <option>Communication</option>
                                    <option>Comptabilité</option>
                                    <option>Marketing</option>
                                    <option>Génie electrique</option>
                                    <option>Génie civil</option>
                                    <option>Génie mecanique</option>
                                    <option>Management</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="localite">Localité(s) recherchée(s):</label>
                            <div class="form-control custom-select-container">
                                <select name="localite" id="localite">
                                    <option>Paris</option>
                                    <option>Allemagne</option>
                                    <option>Canada</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input class="button" type="button" value="je m'inscris" onclick="valider()" />


            </div>
            </form>
        </div>
    </div>
    </div>
    
</body>
</html>
