<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert with Image</title>
  <style>
    /* Ajoutez un peu de style CSS pour la boîte de dialogue personnalisée */
    #custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #custom-alert img {
      max-width: 100%;
      max-height: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Ajoutez une image à la boîte de dialogue personnalisée -->
<div id="custom-alert">
  <img src="/images/cv.jpg" alt="Votre image">
  <p>voilla un exemple.</p>
  <button onclick="closeCustomAlert()">Fermer</button>
</div>

<!-- Bouton pour déclencher la boîte de dialogue personnalisée -->
<button onclick="openCustomAlert()">voir plus</button>

<script>
  // Fonction pour ouvrir la boîte de dialogue personnalisée
  function openCustomAlert() {
    document.getElementById('custom-alert').style.display = 'block';
  }

  // Fonction pour fermer la boîte de dialogue personnalisée
  function closeCustomAlert() {
    document.getElementById('custom-alert').style.display = 'none';
  }
</script>

</body>
</html>
